# TLS Settings
tls_version tlsv1.2

# Unencrypted for local testing
listener 1883 127.0.0.1

# Encrypted for all other connection
listener 8883
protocol mqtt
cafile /mosquitto/config/devices-ca.crt
certfile /mosquitto/config/devices-server.crt
keyfile /mosquitto/config/devices-server.key
require_certificate true

# Encrypted for Single ESP32 connection
listener 8884
protocol mqtt
cafile /mosquitto/config/esp32-ca.crt
certfile /mosquitto/config/esp32-server.crt
keyfile /mosquitto/config/esp32-server.key
require_certificate true

# ==================================================
# Persistence (saves retained msgs & sessions)
# ==================================================
persistence true
persistence_location /mosquitto/data/

# ==================================================
# Logging
# ==================================================
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# ==================================================
# Authentication (optional)
# ==================================================
allow_anonymous false
password_file /mosquitto/config/passwordfile

# ==================================================
# Security / ACLs (optional)
# ==================================================
# acl_file /mosquitto/config/aclfile
